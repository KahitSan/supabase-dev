# DigitalOcean Shared CPU: 512MB RAM / 1 CPU
# Total stack limit enforced by do-limits.sh using systemd
# Services share resources dynamically - no per-service limits

services:
  db:
      command:
        [
          "postgres",
          "-c", "config_file=/etc/postgresql/postgresql.conf",
          "-c", "log_min_messages=fatal",
          "-c", "shared_buffers=32MB",
          "-c", "effective_cache_size=64MB",
          "-c", "maintenance_work_mem=8MB",
          "-c", "checkpoint_completion_target=0.9",
          "-c", "wal_buffers=1MB",
          "-c", "default_statistics_target=50",
          "-c", "work_mem=1MB",
          "-c", "max_worker_processes=1",
          "-c", "max_parallel_workers_per_gather=0",
          "-c", "max_parallel_workers=1"
        ]
  
  # Total: 1.0 CPU, 512MB RAM
